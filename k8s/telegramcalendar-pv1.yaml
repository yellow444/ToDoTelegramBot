apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodata-pv1
  namespace: telegramcalendar
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
#  hostPath:
#    path: "/mnt/data/pv1"
  local:
    path: "/mnt/data/telegramcalendar-pv1"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
            - node1
            - node2
